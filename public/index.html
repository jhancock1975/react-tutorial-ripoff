<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="/scripts/react/dist/react.js"></script>
    <script src="/scripts/react-dom/dist/react-dom.js"></script>
    <script src="/scripts/babel-core/lib/api/browser.conv.js"></script>
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/remarkable/dist/remarkable.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
    // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
var CommentBox = React.createClass({
  render: function() {
    return (
      <div className="commentBox">
        Hello, world! I am a CommentBox.
      </div>
    );
  }
});
ReactDOM.render(
  <CommentBox />,
  document.getElementById('content')
);
    </script>
  </body>
</html>
